<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protected Site</title>
  <style>
    body {
      display: none; /* إخفاء الصفحة بأكملها في البداية */
    }
    #password-form {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div id="password-form">
    <form id="form">
      <label for="password">Enter Password:</label>
      <input type="password" id="password" required>
      <button type="submit">Submit</button>
    </form>
  </div>
  <div id="content" style="display: none;">
    <h1>Welcome to My Protected Site</h1>
    <p>This content is protected by a password.</p>
    <!-- باقي محتوى الموقع هنا -->
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      const correctPassword = 'porn'; // حدد كلمة السر الصحيحة هنا

      const form = document.getElementById('form');
      const passwordInput = document.getElementById('password');
      const content = document.getElementById('content');
      const passwordForm = document.getElementById('password-form');

      form.addEventListener('submit', (event) => {
        event.preventDefault();
        const userPassword = passwordInput.value;

        if (userPassword === correctPassword) {
          passwordForm.style.display = 'none';
          content.style.display = 'block';
          document.body.style.display = 'block'; // عرض محتوى الصفحة
        } else {
          alert('Incorrect password!');
          window.location.href = 'https://www.google.com'; // تحويل إلى Google
        }
      });

      document.body.style.display = 'block'; // عرض نموذج كلمة المرور
    });
  </script>
</body>
</html>
